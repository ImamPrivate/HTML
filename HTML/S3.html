<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document S3</title>
</head>
<body>
    <!--Cotoh Tag br, hr, p, u, b, i, strong dan em-->
    <!-- ctrl + / -->
    <p>
        aku dan kamu <br> adalah satu

    </p>
    <hr>
    <p>
        <b>Saya</b><i> melihat</i><u> kamu</u>
    </p>
    <p>
        <strong>Pengumuman</strong> <br>
        <em>tidak jadi</em>
    </p>

</body>
</html>
